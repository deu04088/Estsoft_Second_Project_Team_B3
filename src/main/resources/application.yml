spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}  # 기본 local
  application:
    name: b3
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${SERVER_PORT:8080}