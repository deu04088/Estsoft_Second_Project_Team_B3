<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅 | BizBeacon for Boss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/header.css}" rel="stylesheet"/>
    <link th:href="@{/css/footer.css}" rel="stylesheet"/>
    <!-- 내부 CSS -->
    <style>
        .chat-container {
            display: flex;
            height: 80vh;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
        }

        /* 왼쪽 목록 */
        .chat-list {
            width: 30%;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
        }

        .chat-list-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #f1f3f5;
            cursor: pointer;
        }

        .chat-list-item:hover {
            background-color: #f8f9fa;
        }

        .chat-list-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .chat-list-item .unread {
            background: #dc3545;
            color: white;
            font-size: 12px;
            border-radius: 50%;
            padding: 3px 7px;
            margin-left: auto;
        }

        /* 오른쪽 대화 영역 */
        .chat-room {
            width: 70%;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            align-items: center;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: #fff;
        }

        .message {
            margin: 8px 0;
            display: flex;
        }

        .message.other {
            justify-content: flex-start;
        }

        .message.me {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 60%;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 14px;
        }

        .message.other .message-content {
            background: #f1f3f5;
            color: black;
        }

        .message.me .message-content {
            background: #20a198;
            color: white;
        }

        .message-time {
            font-size: 11px;
            color: gray;
            margin-top: 4px;
        }

        .message-input {
            border-top: 1px solid #dee2e6;
            padding: 0.5rem;
            display: flex;
        }

        .message-input input {
            flex: 1;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>

<!-- Header -->
<div th:replace="partials/logined-header :: logined-header"></div>

<main class="container my-4">
    <div class="chat-container">

        <!--
          [채팅 페이지 처리 흐름]

          1. 진입 경로
             - 첫 페이지 배너, 상단 탭 → /chat
             - 식당 상세 → /chat?partnerId={상대ID}

          2. 백엔드 로직
             - partnerId가 있으면:
                 - 기존 채팅방 있으면 해당 메시지 로드
                 - 없으면 새 채팅방 생성 후 메시지 로드
             - partnerId 없으면 내 채팅방 목록만 표시

          3. 메시지 렌더링
             - messages 테이블에서 senderId 확인
             - senderId == session.user.id → 오른쪽(me)
             - senderId != session.user.id → 왼쪽(other)

          4. 메시지 전송/수신
             - WebSocket /ws/chat 연결
             - 메시지 전송 시 DB 저장 후 브로드캐스트
             - 새 메시지 들어오면 해당 채팅방 목록을 최상단으로 정렬
             - unreadCount 증가/초기화 처리

          5. 토글 기능
             - "읽지 않은 항목" 체크 시 → unreadCount > 0 인 채팅방만 필터링
             - 해제 시 → 전체 채팅방 표시
        -->

        <!-- 채팅방 목록 -->
        <div class="chat-list">
            <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
                <h6 class="mb-0"><strong
                        th:text="${user != null ? user.nickName : '게스트'}">myId</strong>
                    <!-- 읽지 않은 메시지 수-->
                    <span th:if="${totalUnreadCount > 0}" class="badge bg-danger ms-2"
                          th:text="${totalUnreadCount}">0</span>
                </h6>
                <div class="form-check form-switch d-flex align-items-center">
                    <label class="form-check-label small me-2" for="unreadToggle">읽지 않은 항목</label>
                    <!-- 읽지 않은 메시지 수 roomm.unreadCount-->
                    <input class="form-check-input" type="checkbox" id="unreadToggle">
                </div>
            </div>

            <!-- 최근 메시지 순 정렬-->
            <div th:each="room : ${chatRooms}" class="chat-list-item"
                 th:onclick="'location.href=\'/chat/' + ${room.id} + '\''"><img
                    th:src="${room.partnerProfileUrl != null ? room.partnerProfileUrl : '/images/default-profile.png'}"
                    alt="상대방 사진">
                <div>
                    <strong th:text="${room.partnerNickName}">상대방 닉네임</strong>
                    <small th:text="${#temporals.format(room.lastMessageCreatedAt, 'MM.dd HH:mm')}"
                           style="color: #6c757d; font-size: 11px; text-align: left;">00.00 00:00</small>
                    <br>
                    <small th:text="${room.lastMessage}">최근 메시지</small>
                </div>
                <span class="unread" th:if="${room.unreadCount > 0}" th:text="${room.unreadCount}">1</span>
            </div>
        </div>

        <div th:if="${partnerInfo != null}" class="chat-room">
            <div class="chat-header">
                <img th:src="${partnerInfo.partnerProfileUrl != null ? partnerInfo.partnerProfileUrl : '/images/default-profile.png'}"
                     alt="상대방 사진">

                <div>
                    <strong th:text="${partnerInfo.partnerNickName}">상대방 아이디</strong><br>
                </div>
            </div>

            <div class="messages" id="messageArea">
                <div th:each="msg : ${messages}" class="message"
                     th:classappend="${msg.senderId == user.id} ? ' me' : ' other'">
                    <div>
                        <div class="message-content" th:text="${msg.content}">메시지 내용</div>
                        <div class="message-time" th:text="${#temporals.format(msg.createdAt, 'HH:mm')}">오전 9:00</div>
                    </div>
                </div>
            </div>

            <form id="chatForm" class="message-input">
                <input type="text" id="message" placeholder="메시지를 입력해주세요" class="form-control">
                <button type="submit" class="btn btn-primary">전송</button>
            </form>
        </div>

        <div th:if="${partnerInfo == null}" class="chat-room"
             style="justify-content: center; align-items: center; font-size: 1.2rem; color: #6c757d; border-left: 1px solid #dee2e6;">
            <p>채팅방을 선택해주세요.</p>
        </div>
    </div>

    <!--    stomp -->
    <div th:if="${partnerInfo != null}">
        <div id="stomp-vars"
             th:with="room=${partnerInfo}"
             th:data-user-id="${user.id}"
             th:data-room-id="${room.id}"></div>
    </div>
</main>

<!-- Footer -->
<div th:replace="partials/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
    var stompClient = null;
    var currentRoomId = null;
    var currentUserId = null; // 현재 사용자 id

    $(document).ready(function () {
        // Thymeleaf에서 서버 데이터 가져오기
        var $stompVars = $('#stomp-vars');

        // partnerInfo가 null인 경우
        if ($stompVars.length === 0) {
            console.log("채팅방이 선택되지 않았습니다. STOMP 연결을 스킵합니다.");
            return;
        }

        currentUserId = $stompVars.data('userId');
        currentRoomId = $stompVars.data('roomId');

        console.log(`[STOMP] Room ID: ${currentRoomId}, User ID: ${currentUserId}`);

        scrollToBottom();
        // STOMP 연결
        connect();

        // 메시지 읽음 처리
        if (currentRoomId && currentUserId) {
            markAllAsRead(currentRoomId, currentUserId);
        }

        // 메시지 전송 버튼 이벤트 바인딩
        $('#chatForm').on('submit', function (e) {
            e.preventDefault();
            sendMessage();
        });
    });

    // 읽음 처리 메서드
    function markAllAsRead(roomId, userId) {
        $.ajax({
            type: 'PUT',
            url: `/api/chat/messages/read/${roomId}?bossId=${userId}`,
            contentType: 'application/json'
        }).done(function () {
            console.log(`[READ] Room ${roomId}: All unread messages marked as read.`);
            // 읽음 처리 후 읽음 cnt 처리 추가
        }).fail(function (error) {
            console.error('[READ ERROR]', error);
        });
    }

    function connect() {
        // WebSocketConfig에서 sockjs 엔드포인트 /chatting
        var socket = new SockJS("/chatting");
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            // 구독 경로: /topic/{roomId}
            var subscriptionUrl = `/topic/${currentRoomId}`;
            stompClient.subscribe(subscriptionUrl, function (message) {
                showMessage(JSON.parse(message.body));
            });

            // 채팅 목록 업데이트 구독 경로
            var chatListUpdateUrl = `/topic/user/${currentUserId}/chatlist-update`;
            stompClient.subscribe(chatListUpdateUrl, function (notification) {
                // 알림을 받으면 채팅 목록을 갱신하는 함수 호출
                handleChatListUpdate(JSON.parse(notification.body));
            });

            // 구독 (메시지를 받을 때마다 showMessage 함수 실행)
            stompClient.subscribe(subscriptionUrl, function (message) {
                // message.body는 JSON 문자열이므로 파싱
                console.log(message.body);
                showMessage(JSON.parse(message.body));
            });

        }, function (error) {
            console.error('STOMP Error: ' + error);
        });
    }

    // 서버로 메시지 전송
    // db 전송 & stomp 서버로 전송
    function sendMessage() {
        var messageInput = $('#message');
        var content = messageInput.val().trim();

        if (content && stompClient && currentRoomId && currentUserId) {
            var chatMessage = {
                // MessageDto와 비교
                'chatRoomId': currentRoomId,
                'senderId': currentUserId,
                'content': content
            };

            // 메시지 전송 경로
            var destinationUrl = `/api/chat/${currentRoomId}`;

            // send(destination, 헤더, 페이로드)
            stompClient.send(destinationUrl, {}, JSON.stringify(chatMessage));

            // 입력창 초기화
            messageInput.val('');
        }
    }

    // 개별 메시지 읽음 처리
    function markIndividualMessageAsRead(messageId) {
        $.ajax({
            type: 'PUT',
            url: `/api/chat/message/read/${messageId}`,
            contentType: 'application/json'
        }).done(function () {
            console.log(`[READ] Message ID ${messageId} marked as read.`);
        }).fail(function (error) {
            console.error('[READ ERROR]', error);
        });
    }

    // 수신된 메시지를 화면에 표시
    function showMessage(message) {
        // message 객체
        var isMe = (message.senderId == currentUserId);
        var messageClass = isMe ? 'me' : 'other';
        var time = new Date(message.createdAt);
        var formattedTime = ('0' + time.getHours()).slice(-2) + ':' + ('0' + time.getMinutes()).slice(-2);

        var messageHtml = `
            <div class="message ${messageClass}">
                <div>
                    <div class="message-content">${message.content}</div>
                    <div class="message-time">${formattedTime}</div>
                </div>
            </div>
        `;

        if (message.id && message.senderId !== currentUserId) {
            // 개별 메시지 읽음 처리
            markIndividualMessageAsRead(message.id);
        }

        var $messageArea = $('#messageArea');
        $messageArea.append(messageHtml);

        // 스크롤을 맨 아래로 이동
        scrollToBottom();
    }

    // 채팅 목록 UI 갱신 처리
    function handleChatListUpdate(notification) {
        console.log("[ChatList Update] 알림 수신 :", notification);

        // 알림이 온 채팅방 아이디로 검색
        const roomIdToUpdate = notification.roomId;

        // 해당 채팅방 DOM 요소를 검색
        const $roomItem = $(`.chat-list-item[onclick*='${roomIdToUpdate}']`);

        // 채팅방 목록이 정렬된 상태를 유지하도록 DOM 요소를 최상단으로 이동시킵니다.
        const $chatList = $('.chat-list');
        $roomItem.prependTo($chatList);

        // 마지막 메시지 내용 업데이트
        $roomItem.find('small:contains("최근 메시지")').text(notification.lastMessage);

        // 채팅방 목록 리로딩
        reloadChatList();
    }

    // 채팅방 목록 리로드
    function reloadChatList() {
        if (!currentUserId) return;

        window.location.href = '/chat';
    }

    // 스크롤 아래로 내려줌
    function scrollToBottom() {
        var $messageArea = $('#messageArea');

        if ($messageArea.length) {
            $messageArea.scrollTop($messageArea[0].scrollHeight);
        }
    }
</script>

</body>
</html>
