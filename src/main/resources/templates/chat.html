<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>채팅 | BizBeacon for Boss</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <!-- 내부 CSS -->
  <style>
    .chat-container {
      display: flex;
      height: 80vh;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      overflow: hidden;
    }

    /* 왼쪽 목록 */
    .chat-list {
      width: 30%;
      border-right: 1px solid #dee2e6;
      overflow-y: auto;
    }
    .chat-list-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #f1f3f5;
      cursor: pointer;
    }
    .chat-list-item:hover {
      background-color: #f8f9fa;
    }
    .chat-list-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }
    .chat-list-item .unread {
      background: #dc3545;
      color: white;
      font-size: 12px;
      border-radius: 50%;
      padding: 3px 7px;
      margin-left: auto;
    }

    /* 오른쪽 대화 영역 */
    .chat-room {
      width: 70%;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      padding: 10px;
      border-bottom: 1px solid #dee2e6;
      display: flex;
      align-items: center;
    }
    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }
    .messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #fff;
    }
    .message {
      margin: 8px 0;
      display: flex;
    }
    .message.other {
      justify-content: flex-start;
    }
    .message.me {
      justify-content: flex-end;
    }
    .message-content {
      max-width: 60%;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 14px;
    }
    .message.other .message-content {
      background: #f1f3f5;
      color: black;
    }
    .message.me .message-content {
      background: #20a198;
      color: white;
    }
    .message-time {
      font-size: 11px;
      color: gray;
      margin-top: 4px;
    }
    .message-input {
      border-top: 1px solid #dee2e6;
      padding: 0.5rem;
      display: flex;
    }
    .message-input input {
      flex: 1;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>

<!-- Header -->
<!--<div th:replace="partials/header :: *"></div>-->

<main class="container my-4">
  <div class="chat-container">

<!--
  [채팅 페이지 처리 흐름]

  1. 진입 경로
     - 첫 페이지 배너, 상단 탭 → /chat
     - 식당 상세 → /chat?partnerId={상대ID}

  2. 백엔드 로직
     - partnerId가 있으면:
         - 기존 채팅방 있으면 해당 메시지 로드
         - 없으면 새 채팅방 생성 후 메시지 로드
     - partnerId 없으면 내 채팅방 목록만 표시

  3. 메시지 렌더링
     - messages 테이블에서 senderId 확인
     - senderId == session.user.id → 오른쪽(me)
     - senderId != session.user.id → 왼쪽(other)

  4. 메시지 전송/수신
     - WebSocket /ws/chat 연결
     - 메시지 전송 시 DB 저장 후 브로드캐스트
     - 새 메시지 들어오면 해당 채팅방 목록을 최상단으로 정렬
     - unreadCount 증가/초기화 처리

  5. 토글 기능
     - "읽지 않은 항목" 체크 시 → unreadCount > 0 인 채팅방만 필터링
     - 해제 시 → 전체 채팅방 표시
-->

    <!-- 채팅방 목록 -->
    <div class="chat-list">
      <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
        <h6 class="mb-0">내 아이디: <span th:text="${session.user != null ? session.user.username : '게스트'}">myId</span>
          <!-- 읽지 않은 항목 토글 버튼 -->
        <div class="form-check form-switch d-flex align-items-center">
          <label class="form-check-label small me-2" for="unreadToggle">읽지 않은 항목</label>
          <input class="form-check-input" type="checkbox" id="unreadToggle">
        </div>
      </div>

      <!-- 채팅방 목록 반복 -->
      <div th:each="room : ${chatRooms}" class="chat-list-item"
           th:onclick="'location.href=\'/chat?roomId=' + ${room.id} + '\''">
        <img th:src="${room.partnerProfileUrl}" alt="상대방 사진">
        <div>
          <strong th:text="${room.partnerNickname}">상대방 닉네임</strong><br>
          <small th:text="${room.lastMessage}">최근 메시지</small>
        </div>
        <span class="unread" th:if="${room.unreadCount > 0}" th:text="${room.unreadCount}">1</span>
      </div>
    </div>

    <!-- 채팅창 -->
    <div class="chat-room">
      <!-- 상단 상대방 정보 -->
      <div class="chat-header">
        <img th:src="${partner.profileUrl}" alt="상대방 사진">
        <div>
          <strong th:text="${partner.nickname}">상대방 아이디</strong><br>
          <small th:text="${partner.address}">강서구 화곡동</small>
        </div>
      </div>

      <!-- 메시지 영역 -->
      <div class="messages" id="messageArea">
        <div th:each="msg : ${messages}" class="message"
             th:classappend="${msg.senderId == session.user.id} ? ' me' : ' other'">
          <div>
            <div class="message-content" th:text="${msg.content}">메시지 내용</div>
            <div class="message-time" th:text="${#temporals.format(msg.createdAt, 'HH:mm')}">오전 9:00</div>
          </div>
        </div>
      </div>

      <!-- 메시지 입력 -->
      <form id="chatForm" class="message-input">
        <input type="text" id="message" placeholder="메시지를 입력해주세요" class="form-control">
        <button type="submit" class="btn btn-primary">전송</button>
      </form>
    </div>
  </div>
</main>

<!-- Footer -->
<!--<div th:replace="partials/footer :: *"></div>-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
</script>
</body>
</html>
