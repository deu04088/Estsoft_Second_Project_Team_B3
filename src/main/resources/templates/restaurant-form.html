<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>식당 등록 | BizBeacon for Boss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

    <style>
        /* 전체 레이아웃 */
        main.container {
            max-width: 90vw;
            margin: 3rem auto 5rem;
            min-height: 85vh; /* footer 안보이게 */
        }

        .form-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 3rem;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 3rem 4rem;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
        }

        /* 왼쪽: 이미지 업로드 */
        .upload-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-box {
            width: 100%;
            max-width: 400px;
            height: 400px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            position: relative;
            overflow: hidden;
        }

        .upload-box input {
            display: none;
        }

        .upload-box label {
            cursor: pointer;
            text-align: center;
            color: #888;
            font-size: 1rem;
        }

        .upload-box img#preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* 오른쪽: 입력 폼 */
        .form-fields {
            flex: 1.2;
            width: 100%;
        }

        .btn-submit {
            background-color: #20a198;
            color: #fff;
            font-weight: bold;
        }

        .btn-submit:hover {
            background-color: #1a7d75;
        }

        @media (max-width: 992px) {
            .form-container {
                flex-direction: column;
                align-items: center;
                padding: 2rem;
            }
            .upload-box {
                height: 300px;
            }
        }
    </style>
</head>

<body>
<!-- Header -->
<div th:replace="partials/logined-header :: logined-header"></div>

<main class="container">
    <h2 class="text-center mb-4 fw-bold">식당 등록</h2>

    <form th:action="@{/api/restaurant-form}" method="post" enctype="multipart/form-data">
        <div class="form-container">
            <!-- 왼쪽: 이미지 업로드 -->
            <div class="upload-section">
                <label class="form-label mb-3 fw-semibold">업장 사진</label>
                <div class="upload-box">
                    <label for="photo">
                        <img id="preview" src="/images/upload-icon.png" alt="업로드 미리보기" />
                    </label>
                    <input type="file" id="photo" name="photo" accept="image/*" />
                </div>
            </div>

            <!-- 오른쪽: 입력 폼 -->
            <div class="form-fields">
                <div class="mb-3">
                    <label for="name" class="form-label">상호명</label>
                    <input type="text" id="name" name="name" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="menuName" class="form-label">대표 메뉴</label>
                    <input type="text" id="menuName" name="menuName" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">가격</label>
                    <input type="number" id="price" name="price" class="form-control" placeholder="가격을 입력해주세요"
                           inputmode="numeric" pattern="[0-9]*" required />
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">대표 메뉴 설명</label>
                    <textarea id="description" name="description" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">가게 위치</label>
                    <input type="text" id="address" name="address" class="form-control"
                           th:value="${boss.address}" />
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-submit">완료</button>
                </div>
            </div>
        </div>
    </form>

</main>

<!-- Footer -->
<div th:replace="partials/footer :: footer"></div>

<!-- 관리자 모달 include -->
<div th:replace="~{partials/admin-modal :: admin-modal}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/admin-modal.js}"></script>

<!-- 미리보기 기능 -->
<script>
    document.getElementById('photo').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const preview = document.getElementById('preview');

        if (file) {
            const reader = new FileReader();
            reader.onload = e => {
                preview.src = e.target.result;
                preview.style.objectFit = 'cover';
            };
            reader.readAsDataURL(file);
        } else {
            preview.src = '/images/upload-icon.png';
        }
    });
</script>
</body>
</html>
