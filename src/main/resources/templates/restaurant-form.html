<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>식당 등록 | BizBeacon for Boss</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link th:href="@{/css/style.css}" rel="stylesheet" />
        <link th:href="@{/css/header.css}" rel="stylesheet" />
        <link th:href="@{/css/footer.css}" rel="stylesheet" />
        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
        <!-- 내부 CSS  -->
        <style>
            .form-container {
                max-width: 700px;
                margin: 2rem auto;
                padding: 2rem;
                background: #f8f9fa;
                border-radius: 8px;
            }
            .upload-box {
                width: 150px;
                height: 150px;
                border: 2px dashed #ccc;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 1rem;
                background-color: #fff;
            }
            .upload-box input {
                display: none;
            }
            .btn-submit {
                background-color: #20a198;
                color: #fff;
                font-weight: bold;
            }
            .btn-submit:hover {
                background-color: #1a7d75;
            }
        </style>
    </head>
    <body>
        <!-- Header -->
        <div th:replace="partials/logined-header :: logined-header"></div>

        <main class="container">
            <div class="form-container">
                <h2 class="text-center mb-4">식당 등록</h2>

                <!--
            [식당 등록 처리 흐름]

            1. 사용자가 상호명, 메뉴명, 가격, 설명, 주소, 사진을 입력
               - 사진은 MultipartFile → S3 업로드 후 URL 저장

            2. 주소(address)는 로그인한 사용자의 기본 주소(User.address)를 th:value로 세팅
               - 사용자가 수정하면 변경된 값이 그대로 넘어감
               - 세션에는 userId만 두고, DB(User.address)에서 조회하는 빙식 (주소 정보를 세션에 두면 안됨)

            3. 완료 버튼 클릭 시:
               - POST /api/restaurants 요청
               - 내부적으로 사진 업로드해서 URL 받아오기
               - DB에 Restaurant 엔티티 저장 + S3 URL 저장

            4. 성공 후:
               - 해당 식당 상세 페이지(/restaurant-detail/{id})로 redirect
        -->

                <!-- 등록 폼 -->
                <!--
                  현재 Controller 매핑은 "/api/restaurant-form"
                  HTML에서는 "/api/restaurants"로 되어있음 → 일치 필요
                  임시로 "/api/restaurant-form"으로 맞추는 게 안전
                -->
                <form th:action="@{/api/restaurant-form}" method="post" enctype="multipart/form-data">
                    <!-- 사진 업로드 -->
                    <div class="mb-3">
                        <label class="form-label">업장 사진</label>
                        <div class="upload-box">
                            <label for="photo">
                                <img src="/images/upload-icon.png" alt="업로드" width="40" />
                            </label>
                            <input type="file" id="photo" name="photo" accept="image/*" />
                        </div>
                    </div>

                    <!-- 상호명 -->
                    <div class="mb-3">
                        <label for="name" class="form-label">상호명</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            class="form-control"
                            placeholder="상호명을 입력해주세요"
                            required
                        />
                    </div>

                    <!-- 대표 메뉴 -->
                    <div class="mb-3">
                        <label for="menuName" class="form-label">대표 메뉴</label>
                        <input
                            type="text"
                            id="menuName"
                            name="menuName"
                            class="form-control"
                            placeholder="대표 메뉴를 입력해주세요"
                            required
                        />
                    </div>

                    <!-- 가격 -->
                    <div class="mb-3">
                        <label for="price" class="form-label">가격</label>
                        <input
                            type="number"
                            id="price"
                            name="price"
                            class="form-control"
                            placeholder="가격을 입력해주세요"
                            required
                        />
                    </div>

                    <!-- 설명 -->
                    <div class="mb-3">
                        <label for="description" class="form-label">대표 메뉴 설명</label>
                        <textarea
                            id="description"
                            name="description"
                            class="form-control"
                            rows="3"
                            placeholder="대표 메뉴에 대한 설명을 적어주세요"
                        ></textarea>
                    </div>

                    <!-- 가게 위치 (로그인한 유저 주소 기본값 세팅, 수정 가능) -->
                    <div class="mb-3">
                        <label for="address" class="form-label">가게 위치</label>
                        <input
                            type="text"
                            id="address"
                            name="address"
                            class="form-control"
                            th:value="${boss.address}"
                        />
                    </div>

                    <!-- 완료 버튼 -->
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-submit">완료</button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="partials/footer :: footer"></div>

        <!-- 관리자 모달 include -->
        <div th:replace="~{partials/admin-modal :: admin-modal}"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/admin-modal.js}"></script>
    </body>
</html>
