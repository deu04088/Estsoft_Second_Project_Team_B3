<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>식당 정보 수정 | BizBeacon for Boss</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link th:href="@{/css/style.css}" rel="stylesheet" />
        <link th:href="@{/css/header.css}" rel="stylesheet" />
        <link th:href="@{/css/footer.css}" rel="stylesheet" />
        <!-- 내부 CSS  -->
        <style>
            .form-container {
                max-width: 700px;
                margin: 2rem auto;
                padding: 2rem;
                background: #f8f9fa;
                border-radius: 8px;
            }
            .upload-box {
                width: 150px;
                height: 150px;
                border: 2px dashed #ccc;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 1rem;
                background-color: #fff;
            }
            .upload-box input {
                display: none;
            }
            .btn-submit {
                background-color: #20a198;
                color: #fff;
                font-weight: bold;
            }
            .btn-submit:hover {
                background-color: #1a7d75;
            }
        </style>
    </head>
    <body>
        <!-- Header -->
        <div th:replace="partials/logined-header :: logined-header"></div>

        <main class="container">
            <div class="form-container">
                <h2 class="text-center mb-4">식당 등록</h2>

                <!-- 등록 폼 -->
                <form th:action="@{/api/update-form}" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="id" th:value="${restaurant.getId()}" >
                    <!-- 사진 업로드 -->
                    <div class="mb-3">
                        <label class="form-label">업장 사진</label>
                        <div class="upload-box">
                            <label for="photo">
                                <img src="/images/upload-icon.png" alt="업로드" width="40" />
                            </label>
                            <input type="file" id="photo" name="photo" accept="image/*" />
                        </div>
                    </div>

                    <!-- 상호명 -->
                    <div class="mb-3">
                        <label for="name" class="form-label">상호명</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            class="form-control"
                            th:value="${restaurant.getName()}"
                            required
                        />
                    </div>

                    <!-- 대표 메뉴 -->
                    <div class="mb-3">
                        <label for="menuName" class="form-label">대표 메뉴</label>
                        <input
                            type="text"
                            id="menuName"
                            name="menuName"
                            class="form-control"
                            th:value="${restaurant.getMenuName()}"
                            required
                        />
                    </div>

                    <!-- 가격 -->
                    <div class="mb-3">
                        <label for="price" class="form-label">가격</label>
                        <input
                            type="number"
                            id="price"
                            name="price"
                            class="form-control"
                            th:value="${restaurant.getPrice()}"
                            required
                        />
                    </div>

                    <!-- 설명 -->
                    <div class="mb-3">
                        <label for="description" class="form-label">대표 메뉴 설명</label>
                        <textarea
                            id="description"
                            name="description"
                            class="form-control"
                            rows="3"
                            th:text="${restaurant.getDescription()}"
                        ></textarea>
                    </div>

                    <!-- 가게 위치 (로그인한 유저 주소 기본값 세팅, 수정 가능) -->
                    <div class="mb-3">
                        <label for="address" class="form-label">가게 위치</label>
                        <input
                            type="text"
                            id="address"
                            name="address"
                            class="form-control"
                            th:value="${restaurant.getAddress()}"
                        />
                    </div>

                    <!-- 완료 버튼 -->
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-submit">완료</button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="partials/footer :: footer"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
