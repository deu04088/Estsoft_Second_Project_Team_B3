<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>식당 정보 수정 | BizBeacon for Boss</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link th:href="@{/css/style.css}" rel="stylesheet" />
        <link th:href="@{/css/header.css}" rel="stylesheet" />
        <link th:href="@{/css/footer.css}" rel="stylesheet" />
        <!-- 내부 CSS  -->
        <style>
            .form-container {
                max-width: 700px;
                margin: 2rem auto;
                padding: 2rem;
                background: #f8f9fa;
                border-radius: 8px;
            }
            .upload-box {
                width: 150px;
                height: 150px;
                border: 2px dashed #ccc;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 1rem;
                background-color: #fff;
            }
            .upload-box input {
                display: none;
            }
            .btn-submit {
                background-color: #20a198;
                color: #fff;
                font-weight: bold;
            }
            .btn-submit:hover {
                background-color: #1a7d75;
            }
        </style>
    </head>
    <body>
        <!-- Header -->
        <div th:replace="partials/logined-header :: logined-header"></div>

        <main class="container">
            <div class="form-container">
                <h2 class="text-center mb-4">식당 등록</h2>

                <!-- 등록 폼 -->
                <form th:action="@{/api/update-form}" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="id" th:value="${restaurant.getId()}" >
                    <!-- 기존 사진 -->
                    <div class="mb-3">
                        <label class="form-label">현재 식당 사진</label>
                        <div>
                            <img th:src="@{${restaurant.photo.s3Url}}" alt="현재 사진" width="200" />
                        </div>
                    </div>

                    <!-- 사진 업로드 -->
                    <div class="mb-3">
                        <label class="form-label">식당 사진 변경</label>
                        <div class="upload-box">
                            <label for="photo">
                                <img src="/images/upload-icon.png" alt="업로드" width="40" />
                            </label>
                            <input type="file" id="photo" name="photo" accept="image/*" />
                        </div>
                    </div>

                    <!-- 기존 사진 ID 전달 -->
                    <input type="hidden" name="existingPhotoId" th:value="${restaurant.photo.id}" />

                    <!-- 상호명 -->
                    <div class="mb-3">
                        <label for="name" class="form-label">상호명</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            class="form-control"
                            th:value="${restaurant.getName()}"
                            required
                        />
                    </div>

                    <!-- 대표 메뉴 -->
                    <div class="mb-3">
                        <label for="menuName" class="form-label">대표 메뉴</label>
                        <input
                            type="text"
                            id="menuName"
                            name="menuName"
                            class="form-control"
                            th:value="${restaurant.getMenuName()}"
                            required
                        />
                    </div>

                    <!-- 가격 -->
                    <div class="mb-3">
                        <label for="price" class="form-label">가격</label>
                        <input
                            type="number"
                            id="price"
                            name="price"
                            class="form-control"
                            th:value="${restaurant.getPrice()}"
                            required
                        />
                    </div>

                    <!-- 설명 -->
                    <div class="mb-3">
                        <label for="description" class="form-label">대표 메뉴 설명</label>
                        <textarea
                            id="description"
                            name="description"
                            class="form-control"
                            rows="3"
                            th:text="${restaurant.getDescription()}"
                        ></textarea>
                    </div>

                    <!-- 가게 주소 -->
                    <div class="mb-3">
                        <label for="address" class="form-label">가게 위치</label>
                        <input
                            type="text"
                            id="address"
                            name="address"
                            class="form-control"
                            th:value="${restaurant.getAddress()}"
                        />
                    </div>

                    <!-- 주소 인증 버튼 -->
                    <div class="mb-3">
                        <button type="button" id="certifyBtn" class="btn btn-outline-primary">주소 인증</button>
                        <div id="address-feedback" class="form-text text-danger" style="display:none;"></div>
                    </div>

                    <!-- 완료 버튼 -->
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-submit">완료</button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="partials/footer :: footer"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    <script>
        document.getElementById("certifyBtn").addEventListener("click", async function () {
            const addressInput = document.getElementById("address").value.trim();
            const feedback = document.getElementById("address-feedback");
            const certifyBtn = this;

            if (!addressInput) {
                feedback.textContent = "주소를 입력해주세요.";
                feedback.style.display = "block";
                return;
            }

            try {
                const res = await fetch('/api/check-address', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address: addressInput })
                });

                const data = await res.json();

                // 주소가 유효하지 않을 경우
                if (!data || !data.juso || data.juso.length === 0) {
                    feedback.textContent = "존재하지 않는 주소입니다. 다시 입력 후 인증해주세요.";
                    feedback.style.display = "block";
                    return;
                }

                // 주소가 유효한 경우
                const juso = data.juso[0];
                const fullAddress = [juso.siNm, juso.sggNm, juso.emdNm]
                .map(p => p ? p.trim().split(" ")[0] : "")
                .filter(p => p !== "")
                .join(" ");

                document.getElementById("address").value = fullAddress;
                feedback.style.display = "none";

                // 버튼 상태 변경
                certifyBtn.textContent = "인증 완료";
                certifyBtn.disabled = true;
                certifyBtn.classList.remove("btn-outline-primary");
                certifyBtn.classList.add("btn-success");

            } catch (error) {
                feedback.textContent = "주소 인증 중 오류가 발생했습니다. 다시 시도해주세요.";
                feedback.style.display = "block";
            }
        });
    </script>



</html>
