<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>동네 인증 | BizBeacon for Boss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!-- 내부 CSS -->
    <style>
        body {
            background-color: #e6f9f9; /* 페이지 배경 */
        }
        main {
            max-width: 600px;
        }
        .map-box {
            width: 100%;
            height: 300px;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }
        .btn-certify {
            background-color: #198754; /* Bootstrap success 색상 */
            color: #fff;
            font-weight: bold;
        }
        .btn-certify:hover {
            background-color: #157347;
        }
    </style>
</head>
<body>

<!-- Header -->
<!--<div th:replace="partials/header :: *"></div>-->

<main class="container my-5">
    <h2 class="text-center mb-4">동네 인증</h2>

<!--
    [동네 인증 처리 흐름 정리]

    1. 사용자가 주소를 입력하고 "내 동네 설정" 버튼을 누르면
       → 입력한 주소에 해당하는 위치가 지도에 표시됨
       → 이 시점에는 DB에 저장하지 않음

    2. 현재 사용자의 브라우저 위치 정보와 입력된 주소가 일치하는지 확인
       → 일치하면 "동네인증 완료하기" 버튼이 활성화됨

    3. 사용자가 "동네인증 완료하기" 버튼을 누르면
       → 해당 주소가 DB(User.address)에 저장됨
       → /restaurants 페이지(우리 동네 식당 리스트)로 이동
-->

    <!-- 주소 입력 -->
    <form th:action="@{/api/users/address}" method="post">
        <div class="input-group mb-3">
            <input type="text" id="address" name="address" class="form-control"
                   placeholder="예) 서울 강서구 화곡동" required>
            <button type="submit" class="btn btn-outline-primary">내 동네 설정</button>
        </div>
    </form>

    <!-- 지도 영역 -->
    <div class="mb-3 map-box">
        <!-- 나중에 Google Maps API로 대체 -->
        <span>지도 표시 영역 (API 연동 예정)</span>
    </div>

    <!-- 현재 위치 표시 -->
    <p class="text-center">현재 위치는 <strong>서울 강서구 화곡동</strong>입니다.</p>

    <!-- 인증 완료 버튼 -->
    <div class="d-grid gap-2 mt-4">
        <a th:href="@{/restaurants}" class="btn btn-certify">동네인증 완료하기</a>
    </div>
</main>

<!-- Footer -->
<!--<div th:replace="partials/footer :: *"></div>-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
