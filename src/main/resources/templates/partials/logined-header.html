<header th:fragment="logined-header" class="navbar navbar-expand-lg sticky-top bb-logined-header">
    <div class="container-fluid px-3 d-flex align-items-center justify-content-between">

        <!-- 로고 -->
        <a th:href="@{/restaurants}" class="d-flex align-items-center text-decoration-none me-2">
            <img th:src="@{/images/b3-logo.png}" alt="BizBeacon" class="bb-header-logo me-2" />
            <span class="bb-header-title">BizBeacon for Boss</span>
        </a>

        <!-- 탭 내비게이션: 왼쪽 정렬 -->
        <nav class="d-none d-md-block">
            <ul class="navbar-nav flex-row bb-nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/restaurants}">
                        <i class="fa-solid fa-compass me-1"></i> 동네소개
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/address-certify}">
                        <i class="fa-solid fa-location-dot me-1"></i> 동네인증
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/restaurant-form}">
                        <i class="fa-solid fa-store me-1"></i> 점포등록
                    </a>
                </li>
            </ul>
        </nav>

        <!-- 검색창 (아이콘 버튼 포함) -->
        <form class="bb-search d-none d-md-flex" method="get" th:action="@{/restaurants/search}">
            <input
                    class="bb-search-input"
                    type="search"
                    name="menu"
                    placeholder="메뉴를 검색하세요"
                    aria-label="메뉴 검색"
            />
            <button class="bb-search-btn" type="submit" aria-label="검색">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <!-- 관리자만 보이는 버튼 -->
        <div th:if="${session.loginBoss != null and session.loginBoss.role == 'ROLE_ADMIN'}">
            <button class="bb-btn bb-btn-admin" id="adminAccessBtn">
                <i class="fa-solid fa-user-shield"></i> 관리자 페이지
            </button>
        </div>

        <!-- 채팅 / 로그아웃 -->
        <div class="d-flex align-items-center gap-2">
            <a th:href="@{/chat}" class="bb-btn bb-btn-chat">
                <i class="fa-regular fa-comment-dots"></i> 채팅
            </a>
            <form th:action="@{/api/bosses/logout}" method="post" id="logoutForm">
                <button type="submit" class="bb-btn bb-btn-logout">
                    <i class="fa-solid fa-right-from-bracket"></i> 로그아웃
                </button>
            </form>
        </div>
    </div>

    <script>
        // 로그아웃 AJAX
        document.getElementById("logoutForm")?.addEventListener("submit", async (e) => {
            e.preventDefault();
            const res = await fetch(e.target.action, { method: "POST" });
            if (res.ok) window.location.href = "/";
        });
    </script>

</header>
