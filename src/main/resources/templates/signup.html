<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>회원가입 | BizBeacon for Boss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link th:href="@{/css/auth.css}" rel="stylesheet"/>
</head>
<body>
<main class="container my-5 signup-container">
    <h2 class="text-center mb-4">회원가입</h2>

    <!-- 메시지 표시 영역 -->
    <div id="errorBox" class="alert alert-danger text-center" style="display:none;"></div>
    <div id="successBox" class="alert alert-success text-center" style="display:none;"></div>

    <!-- 회원가입 폼 -->
    <form id="signupForm" class="d-flex flex-column gap-4">

        <!-- 아이디 -->
        <div>
            <div class="input-wrapper">
                <i class="fa-solid fa-user left-icon"></i>
                <input type="text" id="userName" name="userName"
                       class="form-control form-control py-3"
                       placeholder="아이디" required/>
                <div class="right-icons">
                    <i id="userNameIcon" class="fa-solid fa-circle-xmark status-icon"></i>
                </div>
            </div>
            <div id="userNameHint" class="validation-hint ps-1">영문/숫자 조합, 4자 이상 입력해주세요.</div>
        </div>

        <!-- 닉네임 -->
        <div>
            <div class="input-wrapper">
                <i class="fa-solid fa-user-tag left-icon"></i>
                <input type="text" id="nickName" name="nickName"
                       class="form-control form-control py-3"
                       placeholder="닉네임" required/>
                <div class="right-icons">
                    <i id="nickNameIcon" class="fa-solid fa-circle-xmark status-icon"></i>
                </div>
            </div>
            <div id="nickNameHint" class="validation-hint ps-1">닉네임은 2~12자의 한글/영문/숫자만 가능합니다.</div>
        </div>

        <!-- 비밀번호 -->
        <div>
            <div class="input-wrapper">
                <i class="fa-solid fa-lock left-icon"></i>
                <input type="password" id="password" name="password"
                       class="form-control form-control py-3"
                       placeholder="비밀번호" required/>
                <div class="right-icons">
                    <span id="passwordStrength" class="password-strength-badge">-</span>
                    <i class="fa-solid fa-eye toggle-password" data-target="password"></i>
                    <i id="passwordIcon" class="fa-solid fa-circle-xmark status-icon"></i>
                </div>
            </div>
            <div id="passwordHint" class="validation-hint ps-1">영문과 숫자를 모두 포함해 8자 이상 입력해주세요.</div>
        </div>

        <!-- 비밀번호 확인 -->
        <div>
            <div class="input-wrapper">
                <i class="fa-solid fa-lock left-icon"></i>
                <input type="password" id="confirmPassword" name="confirmPassword"
                       class="form-control form-control py-3"
                       placeholder="비밀번호 확인" required/>
                <div class="right-icons">
                    <i class="fa-solid fa-eye toggle-password" data-target="confirmPassword"></i>
                    <i id="confirmIcon" class="fa-solid fa-circle-xmark status-icon"></i>
                </div>
            </div>
            <div id="confirmHint" class="validation-hint ps-1">동일한 비밀번호를 다시 입력해주세요.</div>
        </div>

        <!-- 회원가입 버튼 -->
        <button type="submit" class="btn btn-primary py-3">회원가입</button>
    </form>

    <div class="text-center mt-3">
        <p>
            이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a>
        </p>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/signup.js}"></script>
</body>
</html>
