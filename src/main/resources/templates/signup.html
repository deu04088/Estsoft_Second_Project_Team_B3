<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>회원가입 | BizBeacon for Boss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/header.css}" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8f9fa;
        }

        main {
            max-width: 400px;
        }

        h2 {
            font-weight: bold;
            color: #20a198;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            background-color: #20a198;
            border: none;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #1a7d75;
        }

        .text-center a {
            text-decoration: none;
            color: #20a198;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Header -->
<div th:replace="partials/header :: header"></div>

<main class="container my-5">
    <h2 class="text-center mb-4">회원가입</h2>

    <!-- 에러 메시지 표시 영역 -->
    <div id="errorBox" class="alert alert-danger text-center" style="display:none;"></div>
    <div id="successBox" class="alert alert-success text-center" style="display:none;"></div>

    <!-- 회원가입 폼 -->
    <form onsubmit="signup(event)">
        <div class="mb-3">
            <label for="userName" class="form-label">아이디</label>
            <input type="text" id="userName" name="userName"
                   class="form-control" placeholder="아이디를 입력해주세요" required/>
        </div>

        <div class="mb-3">
            <label for="nickName" class="form-label">닉네임</label>
            <input type="text" id="nickName" name="nickName"
                   class="form-control" placeholder="닉네임을 입력해주세요" required/>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password"
                   class="form-control" placeholder="비밀번호를 입력해주세요" required/>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">비밀번호 확인</label>
            <input type="password" id="confirmPassword" name="confirmPassword"
                   class="form-control" placeholder="비밀번호를 다시 입력해주세요" required/>
            <div id="passwordError" class="text-danger small mt-1" style="display:none;">
                비밀번호가 일치하지 않습니다.
            </div>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">회원가입</button>
        </div>
    </form>

    <!-- 로그인 이동 -->
    <div class="text-center mt-3">
        <p>
            이미 계정이 있으신가요?
            <a th:href="@{/login}">로그인</a>
        </p>
    </div>
</main>

<!-- Footer -->
<div th:replace="partials/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function signup(event) {
        event.preventDefault();

        const userName = document.getElementById("userName").value;
        const nickName = document.getElementById("nickName").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        // 비밀번호 확인
        if (password !== confirmPassword) {
            document.getElementById("passwordError").style.display = "block";
            return;
        } else {
            document.getElementById("passwordError").style.display = "none";
        }

        const data = {userName, nickName, password};

        fetch("/api/bosses/signup", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(result => {
                if (result.status >= 200 && result.status < 300) {
                    document.getElementById("successBox").style.display = "block";
                    document.getElementById("successBox").innerText = "회원가입이 완료되었습니다.";

                    setTimeout(() => window.location.href = "/login", 1500);
                } else {
                    document.getElementById("errorBox").style.display = "block";
                    document.getElementById("errorBox").innerText = result.message || "회원가입 실패";
                }
            })
            .catch(err => {
                document.getElementById("errorBox").style.display = "block";
                document.getElementById("errorBox").innerText = "서버 오류가 발생했습니다.";
                console.error(err);
            });
    }
</script>
</body>
</html>
