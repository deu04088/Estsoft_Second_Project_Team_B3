<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>통계 보기 | BizBeacon</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link th:href="@{/css/admin.css}" rel="stylesheet" />
    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />


    <style>
        #regionMap {
            height: 400px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
        }
    </style>
</head>

<body>
<div th:replace="partials/logined-header :: logined-header"></div>

<main class="admin-dashboard container-fluid px-4 py-5">

    <div class="admin-topbar d-flex justify-content-between align-items-center flex-wrap mb-4">
        <div class="d-flex align-items-center flex-wrap gap-3">
            <h2 class="fw-bold mb-0">통계 보기</h2>
            <p class="text-muted mb-0" id="session-timer">
                관리자 인증 만료까지 <span id="timer-text">--</span>
                <button id="extendSessionBtn" class="btn btn-sm btn-outline-secondary ms-2">연장</button>
            </p>
        </div>

        <nav class="admin-tabs d-flex align-items-center gap-3">
            <a th:href="@{/admin/users}" class="admin-tab"><i class="fa-solid fa-users me-1"></i> 유저 관리</a>
            <a th:href="@{/admin/posts}" class="admin-tab"><i class="fa-solid fa-file-lines me-1"></i> 게시물 관리</a>
            <a th:href="@{/admin/stats}" class="admin-tab active"><i class="fa-solid fa-chart-column me-1"></i> 통계 보기</a>
        </nav>
    </div>

    <!-- 기준 선택 -->
    <div class="d-flex justify-content-end mb-3">
        <select id="chartFilter" class="form-select form-select-sm w-auto">
            <option value="sido">시도 기준</option>
            <option value="gugun">구/군 기준</option>
            <option value="dong">동/읍/면 기준</option>
        </select>
    </div>

    <section class="admin-content-box shadow-sm rounded-4 p-4">
        <div class="row g-4">
            <!-- 왼쪽: 표 -->
            <div class="col-lg-6">
                <h5 class="fw-semibold mb-3"><i class="fa-solid fa-table me-2"></i>지역별 등록 식당 수</h5>
                <div class="table-responsive">
                    <table class="table align-middle text-center">
                        <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>시/도</th>
                            <th>구/군</th>
                            <th>동/읍/면</th>
                            <th>식당 수</th>
                        </tr>
                        </thead>
                        <tbody id="statTableBody"></tbody>
                    </table>
                </div>
                <nav class="mt-3">
                    <ul class="pagination justify-content-center" id="pagination"></ul>
                </nav>
            </div>

            <!-- 오른쪽: 차트 -->
            <div class="col-lg-6">

                <div class="row mt-5">
                    <div class="col-md-6 text-center">
                        <h6 class="fw-semibold mb-3"><i class="fa-solid fa-circle-pie me-2"></i>도넛 비율</h6>
                        <canvas id="regionDoughnutChart" style="width:100%; max-height:250px;"></canvas>
                    </div>
                    <div class="col-md-6 text-center">
                        <h6 class="fw-semibold mb-3"><i class="fa-solid fa-chart-bar me-2"></i>가로 막대 비교</h6>
                        <canvas id="regionHorizontalChart" style="width:100%; max-height:250px;"></canvas>
                    </div>
                </div>

                <h5 class="fw-semibold mb-3 mt-3"><i class="fa-solid fa-chart-simple me-2"></i>등록 통계 요약</h5>
                <canvas id="regionBarChart" style="width:100%; height:300px; max-height:320px;"></canvas>
            </div>
        </div>

        <!-- 지도 -->
        <div class="mt-5">
            <h5 class="fw-semibold mb-3"><i class="fa-solid fa-earth-asia me-2"></i>지역별 지도 분포</h5>
            <div id="regionMap"></div>
        </div>
    </section>
</main>

<div th:replace="partials/footer :: footer"></div>
<div th:replace="~{partials/admin-modal :: admin-modal}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script th:src="@{/js/admin-session.js}"></script>
<script th:src="@{/js/admin-stats.js}"></script>
</body>
</html>
